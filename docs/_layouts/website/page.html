{% extends template.self %}

{% block body %}
    {{ super() }}

    <script>
        window.onload = function() {
          require(['gitbook', 'jQuery'], function(gitbook, $) {
            function removeGitbook() {
              var link = $('.gitbook-link').parent();
              link.prev().remove();
              link.remove();
            }
            removeGitbook();
            gitbook.events.bind('page.change', removeGitbook);
          })
        };
    </script>

{% endblock %}
