version: 0.2
phases:
  install:
    commands:
      - echo "****** Install Bundle for Jekyll ******"
      - gem install jekyll bundler
  pre_build:
    commands:
      - echo "$(pwd)"
      - echo "$(ls .)" 
      - cd docs2/
      - echo "***** Install Dependancy Ruby *****"
      - bundle install
      - echo "***** Yarn Install *****"
      - npm install
  build:
    commands:
      - echo "******* Building Jekyll site *******"
      - cd docs2/
      - jenkyll build
      - echo "******* Uploading to S3 *******"
      - aws s3 sync _site/ s3://botpress-docs
